<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Html-Structure-Discord</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- lavorazione header dando una classe per impostare sfondo-->
    <header class="header-page">
      header
      <!-- creazione di un container e di una lista ul per il menu-->
      <div class="container">
        <ul class="menu">
          <li class="taste">Logo</li>
          <li class="taste">Link Link Link Link</li>
          <li class="taste">Login</li>
        </ul>
      </div>
      <!-- fine creazione container e lista-->
      <!-- creazione blocco bkue e quello viola-->
      <div class="bg-blue">
        blue
        <div class="small-purple">rosa</div>
      </div>
      <!-- fine blocco blue e quello viola-->
      <div class="header-page-bootm"></div>
    </header>
    <!-- fine header -->
    <!--  lavorazione main -->
    <main>
      <!-- prima sezione -->
      <section class="section-white">
        <div class="container">
          <div class="blocco-blu">azzurro</div>
          <div class="blocco-rosa">rosa</div>
        </div>
      </section>
      <!--  fine prima sezione -->

      <!-- inzio seconda sezione -->

      <section class="section-grey">
        <div class="container container-reverse">
          <div class="blocco-blu">azzurro</div>
          <div class="blocco-rosa">rosa</div>
        </div>
      </section>

      <!-- fine seconda sezione-->

      <!--  inizio terza sezione -->
      <section class="section-white">
        <div class="container">
          <div class="blocco-blu">azzurro</div>
          <div class="blocco-rosa">rosa</div>
        </div>
      </section>
      <!--  fine terza sezione -->

      <!-- inzio quarta sezione -->

      <section class="section-grey">
        <div class="container">
          <div class="blocco-verde">verde</div>
        </div>
      </section>

      <!-- fine quarta sezione-->
    </main>
    <!-- fine lavorazione main -->
    <!-- creazione footer-->
    <footer>
      footer
      <!-- prima sezione -->
      <section class="section-black">
        <div class="container">
          <div class="blocco-rosa-dark">rosa scuro</div>
          <div class="primo-blocco-verde-acqua">1</div>
          <div class="secondo-blocco-verde-acqua">2</div>
          <div class="terzo-blocco-verde-acqua">3</div>
          <div class="quarto-blocco-verde-acqua">4</div>
        </div>
      </section>
    </footer>
    <!-- fine footer-->
  </body>
</html>
